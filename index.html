<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Weather-app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
 
</head>
<body>
     
    <div class="container">
        <!-----------------------------phần trên------------------------------------------------>
    <div class="main-section">
        <div class="search-box"><i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" name="search-city" id="search-test" placeholder="Tìm kiếm thành phố">
        </div>
        <div id="search-results"></div>

       <div class="info-wrapper">
            <p class="city-name">Phan Thiết</p>
            <p class="weather-state">Mây đen u ám</p>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="weather-icon">
            <p class="temperature">33</p>
            <h5 class="ny">Tết sau</h5>
            <div class="count-down">
             
                 <div class="time">
                     <h5 id="days">00</h5>
                     
                 </div>
                 <div class="time">
                     <h5 id="hours">00 </h5>
                    
                 </div>
                 <div class="time">
                     <h5 id="minutes">00 </h5>
                    
                 </div>
                 <div class="time">
                     <h5 id="seconds">00</h5>
                     
                 </div>
            </div>
       </div>
      
    </div>
        <!---------------------------phần trên-------------------------------------------------->
        

 <!---------------------------phần dưới-------------------------------------------------->
        <div class="additional-section">
            <div class="row">
                
                <div class="item">
                    <span class="material-symbols-outlined">
                        wb_twilight
                    </span>
                    <div class="container-index">
                        <div class="label">MT Mọc</div>
                        <div class="value sunrise">--</div>
                    </div>
                    
                </div>
                <div class="item">
                    <span class="material-symbols-outlined">
                        water_lux
                        </span>
                    <div class="container-index">
                        <div class="label">MT Lặn</div>
                        <div class="value sunset">--</div>
                    </div>
                </div>
         
          
                <div class="item">

                    <span class="material-symbols-outlined">
                        humidity_mid
                        </span>
                    <div class="container-index">
                        <div class="label">Độ Ẩm</div>
                        <div class="value"><span class="humidity">--</span> %</div>
                    </div>
                    
                </div>
                <div class="item">
                    <span class="material-symbols-outlined">
                        air
                        </span>
                    <div class="container-index">
                        <div class="label">Gió</div>
                        <div class="value"><span class="wind-speed">--</span> km/h</div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
     <!---------------------------phần dưới-------------------------------------------------->
    <script src="./main.js"></script>
    <script src="./moment.js"></script>
</body>
</html>
